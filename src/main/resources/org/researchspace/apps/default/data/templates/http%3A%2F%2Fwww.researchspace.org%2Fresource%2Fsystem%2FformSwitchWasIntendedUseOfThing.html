<div class="inline-form-switch">
  <semantic-form-switch for="[[for_kp]]" 
                        switch-on-field="was_intended_use_of_has_range_type" 
                        label="[[subjectLabel]]">

    <semantic-form-switch-case label="Man-made object">
      <semantic-form-composite-input for="[[for_kp]]" 
                                    new-subject-template="/PC19_was_intended_use_of/{{{{raw}}}}{{UUID}}{{{{/raw}}}}"
                                    fields='[[fieldDefinitions
                                                classtype="http://www.w3.org/1999/02/22-rdf-syntax-ns#type"
                                                
                                                was_intended_use_of_has_domain_type="http://www.researchspace.org/pattern/system/was_intended_use_of/has_domain_type"
                                                was_intended_use_of_has_range_type="http://www.researchspace.org/pattern/system/was_intended_use_of/has_range_type"
                                                was_intended_use_of_mmObject_range="http://www.researchspace.org/pattern/system/was_intended_use_of/man_made_object_range"
                                                mode_of_use="http://www.researchspace.org/pattern/system/was_intended_use_of/mode_of_use"
                                            ]]'>

            <semantic-form-hidden-input for="classtype" default-value='http://www.cidoc-crm.org/cidoc-crm/PC19_was_intended_use_of'> </semantic-form-hidden-input>
            
            <semantic-form-hidden-input for="was_intended_use_of_has_domain_type" 
                                        default-value='[[was_intended_use_of_has_domain_type_value]]'> 
            </semantic-form-hidden-input>

            <semantic-form-hidden-input for="was_intended_use_of_has_range_type" 
                                        default-value='http://www.researchspace.org/resource/PC19_was_intended_use_of/has_range_type/manMadeObject'> 
            </semantic-form-hidden-input>

            <div class="form-inline-inputs">
              <div style="flex: 1;">
                <semantic-form-select-input for='was_intended_use_of_mmObject_range' 
                                            label="Man-made object" 
                                            render-header="false"
                                            placeholder="Select man-made object" 
                                            nested-form-template='{{{{raw}}}}{{> forms:ManMadeObject nested=true editable=true mode="new" }}{{{{/raw}}}}'> 
                </semantic-form-select-input> 
              </div>
              <div style="flex: 1;">
                <semantic-form-tree-picker-input  for="mode_of_use" 
                                                  label="Mode of use" 
                                                  render-header="false"
                                                  placeholder="Select mode of use"
                                                  close-dropdown-on-selection='true'
                                                  tree-patterns='{"scheme": "<http://www.researchspace.org/resource/vocab/mode_of_use>", 
                                                                  "schemePattern": "?item <http://www.cidoc-crm.org/cidoc-crm/P71i_is_listed_in> <http://www.researchspace.org/resource/vocab/mode_of_use>",
                                                                  "relationPattern": "?item crm:P127_has_broader_term ?parent"}'

                                                  scheme-page-button-config='{"iri": "http://www.researchspace.org/resource/ThinkingFrames",
                                                                              "view": "vocabulary-content",
                                                                              "scheme": "http://www.researchspace.org/resource/vocab/mode_of_use",
                                                                              "tooltip": "Open list of modes of use"
                                                                            }'
                                                  
                                                  nested-form-template='{{{{raw}}}}{{> forms:Type nested=true editable=true mode="new"
                                                                                        scheme="http://www.researchspace.org/resource/vocab/mode_of_use"
                                                                                        entityType="mode of use" }}{{{{/raw}}}}'

                                                  query-item-label='SELECT ?label WHERE {
                                                                      ?item skos:prefLabel ?label .
                                                                  }'>
                </semantic-form-tree-picker-input>
              </div>
            </div>
      </semantic-form-composite-input>
    </semantic-form-switch-case>

  </semantic-form-switch>
</div>
