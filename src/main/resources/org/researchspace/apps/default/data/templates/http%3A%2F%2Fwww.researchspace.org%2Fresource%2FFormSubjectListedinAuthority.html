{{#if node}}
    <semantic-query query='SELECT ?authorityDocument ?authorityDocumentName ?scheme WHERE {
                            <{{node}}> [[membershipProperty]] ?authorityDocument .
                            {{#if scheme}}BIND(<{{scheme}}> as ?scheme){{/if}}
                            {
                                ?authorityDocument a crm:E32_Authority_Document .
                                ?authorityDocument crm:P1_is_identified_by ?appellation . 
                                ?appellation a crm:E41_Appellation . 
                                ?appellation crm:P2_has_type <http://www.researchspace.org/resource/system/vocab/resource_type/primary_appellation> . 
                                ?appellation crm:P190_has_symbolic_content ?authorityDocumentName .
                            } UNION {
                                ?authorityDocument a ?authorityClass .
                                FILTER(?authorityClass IN (crm:E32_Authority_Document, skos:ConceptScheme))
                                ?authorityDocument rdfs:label|skos:prefLabel ?authorityDocumentName .
                                ?authorityDocument crm:P2_has_type Platform:System_Resource .
                            }
                        }'
                    template='{{> template}}'>
                    
        <template id='template'>
            <div>
                <div style="margin-top: 20px;">
                    Listed in authority document: 
                    {{#each bindings}}
                        {{#if scheme.value}}
                            {{authorityDocumentName.value}} 
                        {{else}}
                            <semantic-link  iri="http://www.researchspace.org/resource/ThinkingFrames"
                                            urlqueryparam-view='authority-list' 
                                            urlqueryparam-resource-iri='{{authorityDocument.value}}'
                                            class="text-link">
                                {{authorityDocumentName.value}}
                            </semantic-link>
                        {{/if}}
                        {{#if @last}}{{else}}, {{/if}}
                    {{/each}}
                </div>
            </div>  
        </template>
    </semantic-query>
{{/if}}
