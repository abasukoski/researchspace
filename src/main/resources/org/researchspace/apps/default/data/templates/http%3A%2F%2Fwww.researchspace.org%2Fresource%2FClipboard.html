<mp-event-proxy id='refresh-clipboard-btn-proxy' 
                on-event-source="btn-refresh-clipboard"
                proxy-event-type='Component.Refresh'
                proxy-targets='["clipboard"]'>
</mp-event-proxy>

<mp-event-proxy id='refresh-clipboard-on-resourceForm-updated-deleted'
                on-event-types='["Form.ResourceUpdated", "Form.ResourceRemoved"]'    
                proxy-event-type='Component.Refresh'
                proxy-targets='["clipboard"]'>
</mp-event-proxy>

<mp-event-proxy id='refresh-clipboard-on-imageAnnotation-event'
                on-event-types='["IIIFViewer.RegionUpdated", "IIIFViewer.RegionRemoved"]'   
                proxy-event-type='Component.Refresh'
                proxy-targets='["clipboard"]'>
</mp-event-proxy>

[[!-- Refresh clipboard on narrative updated --]]
<mp-event-proxy id='refresh-clipboard-on-narrative-updated' 
                on-event-type='Narrative.Updated'
                proxy-event-type='Component.Refresh' 
                proxy-targets='["clipboard"]'
></mp-event-proxy>

<mp-event-proxy id='refresh-clipboard-on-set-modification'
                on-event-types='["Components.SetManagement.SetRenamed",
                                "Components.SetManagement.SetRemoved",
                                "Components.SetManagement.ItemAdded",
                                "Components.SetManagement.ItemRemoved",
                                "Components.SetManagement.ItemsReordered"]'
                proxy-event-type='Component.Refresh'
                proxy-targets='["clipboard"]'>
</mp-event-proxy>

<mp-event-proxy id='refresh-clipboard-on-save-search' 
                on-event-source='save-search-result-action'
                proxy-event-type='Component.Refresh' 
                proxy-targets='["clipboard"]'
></mp-event-proxy>

<mp-event-proxy id='refresh-clipboard-on-persisted-component' 
                on-event-source='persit-component-action'
                proxy-event-type='Component.Refresh' 
                proxy-targets='["clipboard"]'
></mp-event-proxy>


 <mp-set-management  [[#if (hasPermission "forms:ldp:*")]]
                          readonly='false'
                      [[else]]
                        readonly='true'
                      [[/if]]
                      id='clipboard'
                      reparentable='true'
                      fixed-key='[[id]]'
                      default-view-mode='[[defaultViewMode]]'
                      style='flex: auto; overflow-y: auto;'
                      [[> rsp:ClipboardConfig id=id]]
>
</mp-set-management>
