<mp-splitpane id="help-documentation-template" 
              class-name="help-documentation-splitpane color-green"
              min-size=60 
              default-size=260 
              snap-threshold=100
              default-open=true 
              always-render=true 
              persist-resize=false>

  <div class="split-pane__sidebar split-pane__leftsidebar">
    <mp-splitpane-toggle-on>
      <button class="btn-toggle-on">
        <div class="btn-toggle-on-content">
          <rs-icon icon-type="rounded" icon-name="chevron_right" symbol="true"></rs-icon>
        </div>
      </button>
    </mp-splitpane-toggle-on>
    <mp-splitpane-sidebar-open style="flex: 1;">
      <div class="split-pane__sidebar-open">
        [[!-- Sidebar Navigation --]]
        <div class="rs-doc-navigation">
            <ul class="nav">
              <li class="nav-item rs-doc-navigation-title">
                <a class="nav-link active" href="#rs-doc_start">Documentation</a>
              <ul class="nav">
                </ul>
              </li>
            </ul>
        </div>
      </div>
    </mp-splitpane-sidebar-open>
  </div>

  <div class="rs-doc-content">
    <div class="page__grid-container help-page-container">
      <div class='page__content-container'>
        <section id="rs-doc_start">
          <h1>Documentation</h1>
          <h2>User guide, examples and tutorials</h2>
        </section>

        <hr class="divider">
          <h4>Page is under construction</h4>
        <hr class="divider">
      </div>
    </div>
  </div>

</mp-splitpane>
